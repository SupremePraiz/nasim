{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="mt-[15rem] md:w-[30%] md:mx-auto p-2 items-center bg-red-300 rounded-md shadow-md">
    <p class="text-white text-center font-semibold">
        are you sure you want to delete <span class="text-red-700">{{profile.other_name}}</span> ?
    </p>
    <form class="flex justify-center my-4" method="post">
        {% csrf_token %}
        <button class="bg-red-500 p-2 rounded-md ring-2 text-white font-bold" type="submit">Delete</button>
    </form>
</div>
{% endblock content %}
{% block footer %}{% endblock footer %}
{% block last_footer %}{% endblock last_footer %}
